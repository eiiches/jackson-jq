# this name appears in the badge
name: 'test'
on:
  push:
    branches:
    - develop/1.x
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4.2.1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v4.4.0
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Download jq-1.5 and jq-1.6
      run: |
        mkdir -p $HOME/bin
        wget -O $HOME/bin/jq-1.5 https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
        wget -O $HOME/bin/jq-1.6 https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64
        chmod +x $HOME/bin/jq-1.5 $HOME/bin/jq-1.6
        
    - name: Download Dependencies
      run: 'PATH="$HOME/bin:$PATH" mvn dependency:resolve dependency:resolve-plugins clean'
        
    - name: Compile
      run: 'PATH="$HOME/bin:$PATH" mvn compile'
        
    - name: Compile Tests
      run: 'PATH="$HOME/bin:$PATH" mvn test-compile'
        
    - name: Test
      run: 'PATH="$HOME/bin:$PATH" mvn test'

    - name: Configure Maven
      env:
        M2_SETTINGS_XML: ${{ secrets.M2_SETTINGS_XML }}
      run: |
        mkdir -p $HOME/.m2
        echo "$M2_SETTINGS_XML" > $HOME/.m2/settings.xml

    - name: Build & Deploy
      if: ${{ env.M2_SETTINGS_XML != '' }}
      run: 'PATH="$HOME/bin:$PATH" mvn deploy'
