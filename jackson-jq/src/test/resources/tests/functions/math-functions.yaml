- q: 'map(log10)'
  in: [10, 100, 1000]
  out:
  - [1, 2, 3]

- q: 'map(log2)'
  in: [2, 4, 8]
  out:
  - [1, 2, 3]

- q: 'map(log / (2|log))'
  in: [2, 4, 8]
  out:
  - [1, 2, 3]

- q: 'def log1p_: 1 + . | log; map(log1p_ == log1p)'
  in: [4, 8, 16]
  out:
  - [true, true, true]
  v: '[1.6, )'

- q: 'log'
  in: 10
  out:
  - 2.302585092994046

- q: 'exp'
  in: 2
  out:
  - 7.38905609893065

- q: 'expm1'
  in: 2
  out:
  - 6.38905609893065
  v: '[1.6, )'

- q: 'map(round)'
  in: [2.49, 2.50, -2.49, -2.50]
  out:
  - [2, 3, -2, -3]
  v: '[1.6, )'

- q: 'map(exp10)'
  in: [-2, 2, 5.5]
  out:
  - [0.01, 100, 316227.76601683797]
  v: '[1.6, )'
  numerical_errors: 0.000000001

- q: 'map(exp2)'
  in: [-2, 2, 2.1]
  out:
  - [0.25, 4, 4.2870938501451725]

- q: '[0, 2.2250738585072011e-308, 2.2250738585072014e-308, 1, nan, infinite | ., -. | normals]'
  out:
  - [2.2250738585072014e-308, -2.2250738585072014e-308, 1, -1]
