- q: '[1, 2][:]'
  should_compile: false
- q: '[0,1,2,3,4] | (.[1.5:2.5], .[1.5:-1.5], .[-1.5], .[1.5])'
  out:
  - [1, 2]
  - [1, 2, 3]
  - null
  - null

- q: '[] | path(.[3.5])'
  out:
  - [3.5]
- q: '[] | .[3.5] = 3'
  out:
  - [null, null, null, 3]
- q: '[1,1,1,1,1] | .[-1.7] = 3'
  out:
  - [1, 1, 1, 1, 3]
- q: '[1,1,1,1,1] | .[-1.2] = 3'
  out:
  - [1, 1, 1, 1, 3]

- q: '.[]["a","b"]'
  in: [{"a": 1, "b": 3}, {"a": 2, "b": 4}]
  out: [1, 2, 3, 4]

- q: '.[][0, 1]'
  in: [[1, 3],[2, 4]]
  out: [1, 2, 3, 4]

- q: '.[][0,1:1,2]'
  in: [[1, 3],[2, 4]]
  out:
  - [1]
  - [2]
  - [1, 3]
  - [2, 4]
  - []
  - []
  - [3]
  - [4]

- q: '.[]."\("a","b")"'
  in: [{"a": 1, "b": 3}, {"a": 2, "b": 4}]
  out: [1, 2, 3, 4]

- q: '.[["a","b"]]'
  in: ["a", "b", "a", "a", "b"]
  out:
  - [0, 3]

- q: 'path(.[["a","b"]])'
  in: ["a", "b", "a", "a", "b"]
  out:
  - [["a", "b"]]

- q: 'getpath([["a","b"]])'
  in: ["a", "b", "a", "a", "b"]
  out:
  - [0, 3]

- q: 'try(.[["a","b"]] |= "c") catch .'
  in: ["a", "b", "a", "a", "b"]
  out:
  - "Cannot update field at array index of array"

- q: '.[2:0] = [999]'
  in: [0, 1, 2, 3, 4]
  out:
  - [0, 1, 999, 2, 3, 4]

- q: '.[2:2] = [999]'
  in: [0, 1, 2, 3, 4]
  out:
  - [0, 1, 999, 2, 3, 4]

- q: '.[2:3] = [999]'
  in: [0, 1, 2, 3, 4]
  out:
  - [0, 1, 999, 3, 4]

- q: '.[2:-3] = [999]'
  in: [0, 1, 2, 3, 4]
  out:
  - [0, 1, 999, 2, 3, 4]

- q: '.[2:-2] = [999]'
  in: [0, 1, 2, 3, 4]
  out:
  - [0, 1, 999, 3, 4]

- q: '.[2:-100] = [999]'
  in: [0, 1, 2, 3, 4]
  out:
  - [0, 1, 999, 2, 3, 4]

- q: '.[-100:0] = [999]'
  in: [0, 1, 2, 3, 4]
  out:
  - [999, 0, 1, 2, 3, 4]

- q: '.[-100:1] = [999]'
  in: [0, 1, 2, 3, 4]
  out:
  - [999, 1, 2, 3, 4]
